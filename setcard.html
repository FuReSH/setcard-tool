<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <title>Setcard</title>
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            rel="stylesheet" />
        <link href="css/setcard.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="toolbox container">
            <div class="row">
                <div class="setcard container Q235557" id="tool-3">
                        <div class="row align-items-top header"></div>
                        <div class="row align-items-center content">
                            <div class="container">
                                <!-- 3 rows -->
                                <div class="row">
                                    <!-- logo -->
                                    <div class="col-3">
                                        <div class="img logo">
                                            <img alt="Foto" class="test" src="assets/img/python.png" />
                                        </div>
                                    </div>
                                    <!-- name -->
                                    <div class="col">
                                        <div class="textbox name">
                                            <span class="test">eXtensible Markup Language</span>
                                        </div>
                                    </div>
                                    <!-- accronym -->
                                    <div class="col-3">
                                        <div class="container">
                                            <div class="row">
                                                <div class="col">
                                                    <div class="textbox accronym">
                                                        <span class="test">XML</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col">
                                                    <div class="textbox">
                                                        <span class="test">Wikidata ID</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row align-items-top">
                                    <div class="col"></div>
                                    <!-- graphic representation of our classification -->
                                    <div class="col-6">
                                        <div class="textbox">
                                            <!-- <span class="test">row 2, col 1 <br />graphic of our classification scheme</span> -->
                                            <img class="diagram taxonomy" src="assets/img/taxonomy-tools_3.svg" />
                                        </div>

                                    </div>
                                    <!-- QR Code -->
                                    <div class="col-3">
                                        <div class="img qr">
                                            <a href="https://makerspace.hypotheses.org/das-werkzeugregal">
                                                <img class="test" src="assets/img/qr-werkzeugregal-hypotheses.jpg" />
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <!-- details -->
                                    <div class="col">
                                        <div class="textbox">
                                            <span class="test">row 3, col 1</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row align-items-end">
                            <div class="container footer">
                                <div class="row align-items-center content">
                                    <div class="col">
                                        <span class="test">some text: footer</span>
                                    </div>
                                    <div class="col-1 license">
                                        <!-- most of our content is hosted on Wikidata, which is published under CC0 -->
                                        <a class="license" href="https://creativecommons.org/publicdomain/zero/1.0/" rel="license">
                                            <img alt="Creative Commons License" class="license" src="http://mirrors.creativecommons.org/presskit/buttons/88x31/svg/cc-zero.svg" style="border-width:0"
                                             />
                                        </a>
                                    </div>
                                </div>
                                <div class="row align-items-end bottom"> </div>
                            </div>
                        </div>
                    </div>
            </div>
            <!--    second row of setcards    -->
            <div class="row">
                <div class="col">
                    <div class="setcard container Q7397" id="tool-1">
                        <div class="row align-items-top header"></div>
                        <div class="row align-items-center content">
                            <div class="container">
                                <!-- 3 rows -->
                                <div class="row">
                                    <div class="col-3 logo" id="dlogo">
                                        <img alt="Foto" class="test" src="assets/img/python.png" />
                                    </div>
                                    <div class="col name" id="dname">
                                        <div class="textbox">
                                            <span class="test">eXtensible Markup Language</span>
                                        </div>
                                    </div>
                                    <div class="col-3 accronym" id="daccronym">
                                        <div class="textbox">
                                            <span class="test">XML</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-3">
                                        <div class="img">
                                            <a href="https://makerspace.hypotheses.org/das-werkzeugregal">
                                                <img class="test" src="assets/img/qr-werkzeugregal-hypotheses.jpg" />
                                            </a>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="textbox">
                                            <span class="test">row 2, col 2</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="textbox">
                                            <span class="test">row 3, col 1</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row align-items-end">
                            <div class="container footer">
                                <div class="row align-items-center content">
                                    <div class="col">
                                        <span class="test">some text: footer</span>
                                    </div>
                                    <div class="col-1 license">
                                        <!-- most of our content is hosted on Wikidata, which is published under CC0 -->
                                        <a class="license" href="https://creativecommons.org/publicdomain/zero/1.0/" rel="license">
                                            <img alt="Creative Commons License" class="license" src="http://mirrors.creativecommons.org/presskit/buttons/88x31/svg/cc-zero.svg" style="border-width:0"
                                             />
                                        </a>
                                        <!-- <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">
                                        <img alt="Creative Commons License" style="border-width:0" src="http://mirrors.creativecommons.org/presskit/buttons/88x31/svg/by-sa.svg" />
                                    </a> -->
                                    </div>
                                </div>
                                <div class="row align-items-end bottom"> </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="setcard container Q9143" id="tool-2">
                        <div class="row align-items-top header"></div>
                        <div class="row align-items-center content">
                            <div class="container">
                                <!-- 3 rows -->
                                <div class="row">
                                    <div class="col-3 logo">
                                        <img alt="Foto" class="test" src="assets/img/python.png" />
                                    </div>
                                    <div class="col name">
                                        <div class="textbox">
                                            <span class="test">eXtensible Markup Language</span>
                                        </div>
                                    </div>
                                    <div class="col-3 accronym">
                                        <div class="textbox">
                                            <span class="test">XML</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="textbox">
                                            <span class="test">row 2, col 1</span>
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="img">
                                            <a href="https://makerspace.hypotheses.org/das-werkzeugregal">
                                                <img class="test" src="assets/img/qr-werkzeugregal-hypotheses.jpg" />
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="textbox">
                                            <span class="test">row 3, col 1</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row align-items-end">
                            <div class="container footer">
                                <div class="row align-items-center content">
                                    <div class="col">
                                        <span class="test">some text: footer</span>
                                    </div>
                                    <div class="col-1 license">
                                        <!-- most of our content is hosted on Wikidata, which is published under CC0 -->
                                        <a class="license" href="https://creativecommons.org/publicdomain/zero/1.0/" rel="license">
                                            <img alt="Creative Commons License" class="license" src="http://mirrors.creativecommons.org/presskit/buttons/88x31/svg/cc-zero.svg" style="border-width:0"
                                             />
                                        </a>
                                    </div>
                                </div>
                                <div class="row align-items-end bottom"> </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- bootstrap JS -->
        <script crossorigin="anonymous" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script crossorigin="anonymous" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
        <script crossorigin="anonymous" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    </body>
</html>
