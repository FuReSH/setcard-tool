<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Setcard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/setcard.css" rel="stylesheet" type="text/css"/>

<body>
    <div class="setcard container" id="tool-1">
        <div class="row align-items-top header"></div>
        <div class="row align-items-center content">
            <div class="container"><!-- 3 rows -->
                <div class="row">
                    <div class="col-3 logo" id="dlogo">
                        <img class="test" alt="Foto" src="assets/img/python.png"/>
                    </div>
                    <div class="col name" id="dname">
                        <div class="textbox">
                            <span class="test">name</span>
                        </div>
                    </div>
                    <div class="col-3 accronym" id="daccronym">
                        <div class="textbox">
                            <span class="test">accronym</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <div class="img">
                            <a href="https://makerspace.hypotheses.org/das-werkzeugregal"><img class="test" src="assets/img/qr-werkzeugregal-hypotheses.jpg" /></a>
                        </div>
                    </div>
                    <div class="col">
                        <div class="textbox">
                            <span class="test">row 2, col 2</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="textbox">
                            <span class="test">row 3, col 1</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row align-items-end">
            <div class="container footer">
                <div class="row content">
                    <div class="col">
                        <span class="test">some text: footer</span>
                    </div>
                    <div class="col-3 license">
                        <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/"><img alt="Creative Commons License" style="border-width:0" src="assets/img/CC-BY-SA.jpg" /></a>
                    </div>
                </div>
                <div class="row bottom">
                </div>
            </div>
        </div>
    </div>
